<!DOCTYPE html>
<html>

<head>
    <meta name=viewport content="width=device-width, initial-scale=0.8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time sensor</title>
    <script>
    AUTOBAHN_DEBUG = true;
    </script>
    <link rel='Stylesheet' href='styles/sensor.css'>
    <script src='scripts/lib.js'></script>
</head>

<body>
    <ul class='tabs' data-bind='foreach: tabs'>
        <li data-bind='text: $root.getTabName($data),
            css: { selected: $data == $root.selectedTabId() },
            click: $root.goToTab'></li>
    </ul>

    <div id='status' data-bind='visible: $root.selectedTabId() == "Status"'>
        <p class='label'>Connected to laptimer</p>
        <div class='led green'></div>
        <p class='label'>Laptimer heartbeat</p>
        <div class='led red'></div>
        <p class='label'>Lap active</p>
        <div class='led blue'></div>
        <p class='label'>Sensor event</p>
        <div class='led yellow'></div>
        <div class='led gray'></div>
    </div>

    <div id='settings' data-bind='visible: $root.selectedTabId() == "Settings"'>
    </div>

    <div id='events' data-bind='visible: $root.selectedTabId() == "Events"'>
        <div class='output' data-bind='html: events'></div>
    </div>

    <div data-bind='visible: $root.selectedTabId() == "Log"'>
        <div id='log' class='output'></div>
    </div>

    <div id='access' data-bind='visible: $root.selectedTabId() == "Access"'>
    </div>

    <div>
        <img id='fullscreen' src='images/fullscreen.png' class='fullscreen' onclick='goFullscreen()' alt='Fullscreen' height='24' width='25' />
    </div>
    <script src='scripts/sensor-knockout.js'></script>
    <script src='scripts/sensor-crossbar.js'></script>
</body>

</html>
