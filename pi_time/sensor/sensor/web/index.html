<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time sensor</title>
    <link rel='Stylesheet' href='css/pi-time-sensor.css'>
    <script>
    AUTOBAHN_DEBUG = true
    </script>
    <script src='js/libs.js'></script>
</head>

<body>
    <nav class='navbar navbar-default navbar-static-top' role='navigation'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#pt-navbar-collapse'>
                    <span class='sr-only' data-bind='text: $root.menuLabel()'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' data-bind='text: $root.sensor.sensorName()'></a>
            </div>

            <div id='pt-navbar-collapse' class='collapse navbar-collapse'>
                <ul class='nav navbar-nav' data-bind='with: $root'>
                    <li>
                        <a onclick='selectMenu("Status");' data-bind='text: statusLabel()' data-toggle='collapse' data-target='#pt-navbar-collapse'></a>
                    </li>
                    <li class='dropdown'>
                        <a class='dropdown-toggle' data-toggle='dropdown'>
                           Settings <span class='caret'></span>
                        </a>
                        <ul class='dropdown-menu' role='menu'>
                            <li>
                                <a onclick='selectMenu("Laptimer");' data-bind='text: laptimerLabel()' data-toggle='collapse' data-target='#pt-navbar-collapse'></a>
                            </li>
                            <li>
                                <a onclick='selectMenu("Sensor");' data-bind='text: sensorLabel()' data-toggle='collapse' data-target='#pt-navbar-collapse'></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a onclick='selectMenu("Events");' data-bind='text: eventsLabel()' data-toggle='collapse' data-target='#pt-navbar-collapse'></a>
                    </li>
                    <li>
                        <a onclick='selectMenu("Logs");' data-bind='text: logsLabel()' data-toggle='collapse' data-target='#pt-navbar-collapse'></a>
                    </li>
                    <li>
                        <a onclick='selectMenu("Access");' data-bind='text: accessLabel()' data-toggle='collapse' data-target='#pt-navbar-collapse'></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main site content -->
    <div class='container-fluid'>
        <div data-bind='with: status, visible: $root.selectedMenu() == "Status"'>
            <div class='ledColumn'>
                <div data-bind="css: laptimer() ? 'led green' : 'led gray'"></div>
                <div data-bind="css: sensor() ? 'led green' : 'led gray'"></div>
                <div data-bind="css: triggered() ? 'led blue' : 'led gray'"></div>
                <div data-bind="css: lap() ? 'led red' : 'led gray'"></div>
            </div>
            <div class='ledTextColumn'>
                <div class='label' data-bind='text: laptimerLabel()'></div>
                <div class='label' data-bind='text: sensorLabel()'></div>
                <div class='label' data-bind='text: triggeredLabel()'></div>
                <div class='label' data-bind='text: lapLabel()'></div>
            </div>
        </div>
        <div data-bind='with: laptimer, visible: $root.selectedMenu() == "Laptimer"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: nameLabel()'></div>
                <div class='label' data-bind='text: urlLabel()'></div>
            </div>
            <div class='valueColumn'>
                <div class='label' data-bind='text: laptimerName()'></div>
                <div class='label' data-bind='text: laptimerUrl()'></div>
            </div>
        </div>
        <div data-bind='with: sensor, visible: $root.selectedMenu() == "Sensor"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: nameLabel()'></div>
                <div class='label' data-bind='text: urlLabel()'></div>
                <div class='label' data-bind='text: hardwareLabel()'></div>
                <div class='label' data-bind='text: locationLabel()'></div>
            </div>
            <div class='valueColumn'>
                <div class='label' data-bind='text: sensorName()'></div>
                <div class='label' data-bind='text: sensorUrl()'></div>
                <div class='label' data-bind='text: hardware()'></div>
                <div class='label' data-bind='text: location()'></div>
            </div>
        </div>
        <div data-bind='with: events, visible: $root.selectedMenu() == "Events"'>
            <div class='output-parent'>
                <div class='output' data-bind='html: events' id='events'></div>
            </div>
        </div>
        <div data-bind='with: logs, visible: $root.selectedMenu() == "Logs"'>
            <div class='output-parent'>
                <div class='output' data-bind='html: logs' id='pt-log'></div>
            </div>
        </div>
        <div data-bind='with: access, visible: $root.selectedMenu() == "Access"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: secretLabel()'></div>
            </div>
            <div class='valueColumn'>
                <input type='password' data-bind='value: secret' />
                <button data-bind='text: accessLabel(), click: authenticate'></button>
            </div>
        </div>
    </div>
    <script src='js/libs-sensor.js'></script>
</body>

</html>
