<!DOCTYPE html>
<html>

<head>
    <meta name=viewport content="width=device-width, initial-scale=0.8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time sensor</title>
    <script>
    AUTOBAHN_DEBUG = true;
    </script>
    <link rel='Stylesheet' href='styles/pi-time-sensor.css'>
    <script src='scripts/lib.js'></script>
</head>

<body>
    <div id='menu'>
        <ul class='tabs' data-bind='foreach: tabs'>
            <li data-bind='text: $root.getTabName($data),
                           css: { selected: $data == $root.selectedTabId() },
                           click: $root.goToTab'></li>
        </ul>
    </div>

    <div data-bind='with: status, visible: $root.selectedTabId() == "Status"'>
        <div class='main'>
            <div class='label'>Connected to sensor node</div>
            <div data-bind="css: sensor() ? 'led green' : 'led gray'"></div>
            <div class='label'>Connected to sensor trigger</div>
            <div data-bind="css: sensorTrigger() ? 'led green' : 'led gray'"></div>
            <div class='label'>Sensor triggered</div>
            <div data-bind="css: sensorTriggered() ? 'led yellow' : 'led gray'"></div>
            <div class='label'>Connected to laptimer node</div>
            <div data-bind="css: laptimer() ? 'led green' : 'led gray'"></div>
            <div class='label'>Laptimer heartbeat</div>
            <div data-bind="css: laptimerHeartbeat() ? 'led red' : 'led gray'"></div>
            <div class='label'>Lap active</div>
            <div data-bind="css: lap() ? 'led blue' : 'led gray'"></div>
        </div>
    </div>

    <div data-bind='with: settings, visible: $root.selectedTabId() == "Settings"'>
    </div>

    <div data-bind='with: events, visible: $root.selectedTabId() == "Events"'>
        <div class='output' data-bind='html: events.events'></div>
    </div>

    <div data-bind='with: logs, visible: $root.selectedTabId() == "Log"'>
        <div id='log' class='output'></div>
    </div>

    <div data-bind='with: access, visible: $root.selectedTabId() == "Access"'>
    </div>

    <div>
        <img id='fullscreen' src='images/fullscreen.png' class='fullscreen' onclick='goFullscreen()' alt='Fullscreen' height='24' width='25' />
    </div>
    <script src='scripts/lib-sensor.js'></script>
</body>

</html>
