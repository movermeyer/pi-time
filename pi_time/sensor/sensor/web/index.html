<!DOCTYPE html>
<html>

<head>
    <meta name=viewport content="width=device-width, initial-scale=0.8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time sensor</title>
    <script>
    AUTOBAHN_DEBUG = true;
    </script>
    <link rel='Stylesheet' href='styles/pi-time-sensor.css'>
    <script src='scripts/lib.js'></script>
</head>

<body>
    <ul class='tabs' data-bind='foreach: tabs'>
        <li data-bind='text: $root.getTabName($data),
            css: { selected: $data == $root.selectedTabId() },
            click: $root.goToTab'></li>
    </ul>

    <div id='status' data-bind='visible: $root.selectedTabId() == "Status"'>
        <div class='main'>
            <!-- TODO: Data needs to be defined in the view model -->
            <div class='label'>Connected to sensor</div><div class='led green'></div>
            <div class='label'>Connected to laptimer</div><div class='led gray'></div>
            <div class='label'>Laptimer heartbeat</div><div class='led red'></div>
            <div class='label'>Lap active</div><div class='led blue'></div>
            <div class='label'>Sensor event</div><div class='led yellow'></div>
        </div>
    </div>

    <div id='settings' data-bind='visible: $root.selectedTabId() == "Settings"'>
    </div>

    <div id='events' data-bind='visible: $root.selectedTabId() == "Events"'>
        <div class='output' data-bind='html: events.events'></div>
    </div>

    <div data-bind='visible: $root.selectedTabId() == "Log"'>
        <div id='log' class='output'></div>
    </div>

    <div id='access' data-bind='visible: $root.selectedTabId() == "Access"'>
    </div>

    <div>
        <img id='fullscreen' src='images/fullscreen.png' class='fullscreen' onclick='goFullscreen()' alt='Fullscreen' height='24' width='25' />
    </div>
    <script src='scripts/lib-sensor.js'></script>
</body>

</html>
