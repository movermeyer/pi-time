<!DOCTYPE html>
<html>

<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time sensor</title>
    <link rel='Stylesheet' href='styles/pi-time-sensor.css'>
    <script>
    AUTOBAHN_DEBUG = true
    </script>
    <script src='scripts/lib.js'></script>
</head>

<body>
    <div id='page-wrap'>
        <div id='menu'>
            <ul class='tabs' data-bind='foreach: tabs'>
                <li data-bind='text: $root.getTabName($data),
                               css: { selected: $root.selectedTabId().lastIndexOf($data, 0) === 0 },
                               click: $root.goToTab'></li>
            </ul>
        </div>

        <div data-bind='with: status, visible: $root.selectedTabId() == "Status"'>
            <div class='main'>
                <div class='ledColumn'>
                    <div data-bind="css: laptimer() ? 'led green' : 'led gray'"></div>
                    <div data-bind="css: sensor() ? 'led green' : 'led gray'"></div>
                    <div data-bind="css: triggered() ? 'led blue' : 'led gray'"></div>
                    <div data-bind="css: lap() ? 'led red' : 'led gray'"></div>
                </div>
                <div class='ledTextColumn'>
                    <div class='label' data-bind='text: laptimerLabel()'></div>
                    <div class='label' data-bind='text: sensorLabel()'></div>
                    <div class='label' data-bind='text: triggeredLabel()'></div>
                    <div class='label' data-bind='text: lapLabel()'></div>
                </div>
            </div>
        </div>

        <div data-bind='with: settings,
                        visible: $root.selectedTabId().lastIndexOf("Settings", 0) === 0'>
            <div>
                <ul class='tabs' data-bind='foreach: tabs'>
                    <li data-bind='text: $root.getTabName($data),
                                   css: { selected: $data == $root.selectedTabId() },
                                   click: $root.goToTab'></li>
                </ul>
            </div>
            <div class='main'>
                <div data-bind='visible: $root.selectedTabId() == "Settings-Laptimer"'>
                    <div class='labelColumn'>
                        <div class='label' data-bind='text: nameLabel()'></div>
                        <div class='label' data-bind='text: urlLabel()'></div>
                    </div>
                    <div class='valueColumn'>
                        <div class='label' data-bind='text: laptimerName()'></div>
                        <div class='label' data-bind='text: laptimerUrl()'></div>
                    </div>
                </div>
                <div data-bind='visible: $root.selectedTabId() == "Settings-Sensor"'>
                    <div class='labelColumn'>
                        <div class='label' data-bind='text: nameLabel()'></div>
                        <div class='label' data-bind='text: urlLabel()'></div>
                        <div class='label' data-bind='text: hardwareLabel()'></div>
                        <div class='label' data-bind='text: locationLabel()'></div>
                    </div>
                    <div class='valueColumn'>
                        <div class='label' data-bind='text: sensorName()'></div>
                        <div class='label' data-bind='text: sensorUrl()'></div>
                        <div class='label' data-bind='text: hardware()'></div>
                        <div class='label' data-bind='text: location()'></div>
                    </div>
                </div>
            </div>
        </div>

        <div data-bind='with: events, visible: $root.selectedTabId() == "Events"'>
            <div class='output' data-bind='html: events' id='log'></div>
        </div>

        <div data-bind='with: access, visible: $root.selectedTabId() == "Access"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: secretLabel()'></div>
            </div>
            <div class='valueColumn'>
                <input type='password' data-bind='value: secret' />
                <button data-bind='text: label, click: authenticate'></button>
            </div>
        </div>

        <div>
            <img id='fullscreen' src='images/fullscreen.png' class='fullscreen' onclick='goFullscreen()' alt='Fullscreen' height='24' width='25' />
        </div>
    </div>
    <script src='scripts/lib-sensor.js'></script>
</body>

</html>
