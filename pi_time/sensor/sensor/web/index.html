<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time sensor</title>
    <link rel='Stylesheet' href='css/pi-time-sensor.css'>
    <script>
    AUTOBAHN_DEBUG = true
    </script>
    <script src='js/lib.js'></script>
</head>

<body>
    <div class='sb-slide navbar container-fluid' role='navigation'>
        <div class='navbar-header'>
            <div class='sb-toggle-left navicon'>
                <span class='glyphicon glyphicon-tasks' alt='Menu'></span>
            </div>
            <a class='navbar-brand' data-bind='text: $root.appTitle()'></a>
        </div>
    </div>
    <div class='sb-site-container container-fluid'>
        <div data-bind='with: status, visible: $root.selectedMenu() == "Status"'>
            <div class='ledColumn'>
                <div data-bind="css: laptimer() ? 'led green' : 'led gray'"></div>
                <div data-bind="css: sensor() ? 'led green' : 'led gray'"></div>
                <div data-bind="css: triggered() ? 'led blue' : 'led gray'"></div>
                <div data-bind="css: lap() ? 'led red' : 'led gray'"></div>
            </div>
            <div class='ledTextColumn'>
                <div class='label' data-bind='text: laptimerLabel()'></div>
                <div class='label' data-bind='text: sensorLabel()'></div>
                <div class='label' data-bind='text: triggeredLabel()'></div>
                <div class='label' data-bind='text: lapLabel()'></div>
            </div>
        </div>
        <div data-bind='with: laptimer, visible: $root.selectedMenu() == "Laptimer"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: nameLabel()'></div>
                <div class='label' data-bind='text: urlLabel()'></div>
            </div>
            <div class='valueColumn'>
                <div class='label' data-bind='text: laptimerName()'></div>
                <div class='label' data-bind='text: laptimerUrl()'></div>
            </div>
        </div>
        <div data-bind='with: sensor, visible: $root.selectedMenu() == "Sensor"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: nameLabel()'></div>
                <div class='label' data-bind='text: urlLabel()'></div>
                <div class='label' data-bind='text: hardwareLabel()'></div>
                <div class='label' data-bind='text: locationLabel()'></div>
            </div>
            <div class='valueColumn'>
                <div class='label' data-bind='text: sensorName()'></div>
                <div class='label' data-bind='text: sensorUrl()'></div>
                <div class='label' data-bind='text: hardware()'></div>
                <div class='label' data-bind='text: location()'></div>
            </div>
        </div>
        <div data-bind='with: events, visible: $root.selectedMenu() == "Events"'>
            <div class='output-parent'>
                <div class='output' data-bind='html: events' id='events'></div>
            </div>
        </div>
        <div data-bind='with: logs, visible: $root.selectedMenu() == "Logs"'>
            <div class='output-parent'>
                <div class='output' data-bind='html: logs' id='log'></div>
            </div>
        </div>
        <div data-bind='with: access, visible: $root.selectedMenu() == "Access"'>
            <div class='labelColumn'>
                <div class='label' data-bind='text: secretLabel()'></div>
            </div>
            <div class='valueColumn'>
                <input type='password' data-bind='value: secret' />
                <button data-bind='text: accessLabel(), click: authenticate'></button>
            </div>
        </div>
    </div>
    <div class='sb-slidebar sb-left'>
        <ul class='sb-menu'>
            <li class='top-menu-left'>
                <a></a>
            </li>
            <li class='sb-close'>
                <a data-bind='text: statusLabel()' onclick='selectMenu("Status");'></a>
            </li>
            <li>
                <a class='sb-toggle-submenu' onclick='return false;'>Settings<span class='sb-caret'></span></a>
                <ul class='sb-submenu sb-hide'>
                    <li class='sb-close'>
                        <a data-bind='text: laptimerLabel()' onclick='selectMenu("Laptimer");'></a>
                    </li>
                    <li class='sb-close'>
                        <a data-bind='text: sensorLabel()' onclick='selectMenu("Sensor");'></a>
                    </li>
                </ul>
            </li>
            <li class='sb-close'>
                <a data-bind='text: eventsLabel()' onclick='selectMenu("Events");'></a>
            </li>
            <li class='sb-close'>
                <a data-bind='text: logsLabel()' onclick='selectMenu("Logs");'></a>
            </li>
            <li class='sb-close'>
                <a data-bind='text: accessLabel()' onclick='selectMenu("Access");'></a>
            </li>
        </ul>
    </div>
    <script src='js/lib-sensor.js'></script>
</body>

</html>
