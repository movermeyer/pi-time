<!DOCTYPE html>
<html>

<head>
    <title>Pi-time sensor</title>
    <script>
    AUTOBAHN_DEBUG = true;
    </script>
    <link rel='Stylesheet' href='sensor.css'>
    <script src='autobahn-0.9.2-2.js'></script>
    <script src='jquery-1.11.1.js'></script>
    <script src='knockout-3.2.0.js'></script>
    <script src='sammy-0.7.6.js'></script>
</head>

<body>
    <ul class='tabs' data-bind='foreach: tabs'>
        <li data-bind='text: $root.getTabName($data),
            css: { selected: $data == $root.selectedTabId() },
            click: $root.goToTab'></li>
    </ul>

    <div class='status' data-bind='visible: $root.selectedTabId() == "Status"'>
        <p class='label'>Connected to laptimer</p>
        <div class='led green'></div>
        <p class='label'>Laptimer heartbeat</p>
        <div class='led red'></div>
        <p class='label'>Lap active</p>
        <div class='led blue'></div>
        <p class='label'>Sensor event</p>
        <div class='led yellow'></div><div class='led gray'></div>
    </div>

    <div class='settings' data-bind='visible: $root.selectedTabId() == "Settings"'>
    </div>

    <div class='events' data-bind='visible: $root.selectedTabId() == "Events"'>
        <textarea id='events' readonly='true' rows='10' data-bind="value: events"></textarea>
    </div>

    <div class='log' data-bind='visible: $root.selectedTabId() == "Log"'>
        <textarea id='log' readonly='true' rows='10'></textarea>
    </div>

    <div class='authenticate' data-bind='visible: $root.selectedTabId() == "Authenticate"'>
    </div>

    <script src='sensor-common.js'></script>
    <script src='sensor-knockout.js'></script>
    <script src='sensor-crossbar.js'></script>
</body>

</html>
