<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time laptimer</title>
    <link rel='Stylesheet' href='styles/pi-time-laptimer.css'>
    <script>
    AUTOBAHN_DEBUG = true
    </script>
    <script src='scripts/lib.js'></script>
</head>

<body>
    <div id='page-wrap'>
        <div id='menu'>
            <ul class='tabs' data-bind='foreach: tabs'>
                <li data-bind='text: $root.getTabName($data),
                               css: { selected: $data == $root.selectedMenu() },
                               click: $root.selectMenu'></li>
            </ul>
        </div>

        <div data-bind='with: session, visible: $root.selectedMenu() == "Session"'>
        </div>

        <div data-bind='with: records, visible: $root.selectedMenu() == "Records"'>
        </div>

        <div data-bind='with: admin, visible: $root.selectedMenu() == "Admin"'>
            <!-- TODO: Move to events sub-menu -->
            <div data-bind='with: events'>
                <div class='output' data-bind='html: events' id='log'></div>
            </div>
        </div>

        <div data-bind='with: access, visible: $root.selectedMenu() == "Access"'>
        </div>
    </div>
    <script src='scripts/lib-laptimer.js'></script>
</body>

</html>
