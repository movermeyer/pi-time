<!DOCTYPE html>
<html>

<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pi-time laptimer</title>
    <link rel='Stylesheet' href='styles/pi-time-laptimer.css'>
    <script src='scripts/lib.js'></script>
</head>

<body>
    <div id='page-wrap'>
        <div id='menu'>
            <ul class='tabs' data-bind='foreach: tabs'>
                <li data-bind='text: $root.getTabName($data),
                               css: { selected: $data == $root.selectedTabId() },
                               click: $root.goToTab'></li>
            </ul>
        </div>

        <div data-bind='with: session, visible: $root.selectedTabId() == "Session"'>
        </div>

        <div data-bind='with: records, visible: $root.selectedTabId() == "Records"'>
        </div>

        <div data-bind='with: admin, visible: $root.selectedTabId() == "Admin"'>
            <!-- TODO: Move to events sub-menu -->
            <div data-bind='with: events'>
                <div class='output' data-bind='html: events' id='log'></div>
            </div>
        </div>

        <div data-bind='with: access, visible: $root.selectedTabId() == "Access"'>
        </div>

        <div>
            <img id='fullscreen' src='images/fullscreen.png' class='fullscreen' onclick='goFullscreen()' alt='Fullscreen' height='24' width='25' />
        </div>
    </div>
    <script src='scripts/lib-laptimer.js'></script>
</body>

</html>
